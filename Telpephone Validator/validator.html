<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SA Phone Number Validator</title>
    <link rel="stylesheet" href="validator.css">
</head>
<body>
    
    <div class="container">
        <h4>By: Nhlapo Nkululeko</h4>
        <h1>SA Phone Number Validator</h1>
        <p class="description">Enter a South African phone number to check if it's valid. The number can be in local format (0XX XXX XXXX) or international format (+27 XX XXX XXXX).</p>
        <input type="text" id="user-input" placeholder="Enter phone number">
        <div class="button-container">
            <button id="check-btn">Check</button>
            <button id="clear-btn">Clear</button>
        </div>
        <div id="results-div"></div>
    </div>

    <script src="validator.js"></script>
</body>
</html>
