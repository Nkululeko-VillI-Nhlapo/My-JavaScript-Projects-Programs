<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }
        #container {
            background-color: rgb(0, 35, 131);
            padding: 20px;
            padding-bottom: 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            width: 500px;
            text-align: center;
            color: white;
            box-sizing: border-box;
        }
        #text-input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        #check-btn {
            width: 80%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-sizing: border-box;
        }
        #check-btn:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            word-wrap: break-word;
        }
        #pali {
            max-width: 100%;
            width: 600px;
            background-color: rgb(187, 230, 220);
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        #name {
            background-color: rgb(168, 180, 176);
            text-align: center;
            padding: 20px;
            max-width: 100%;
            width: 200px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            #container, #pali, #name {
                width: 100%;
                padding: 10px;
            }
            #text-input, #check-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <p id="pali">A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
    <h3>Is it a Palindrome?</h3>
    <div id="container">
        <input type="text" id="text-input" placeholder="Enter text">
        <button id="check-btn">Check</button>
        <div id="result"></div>
    </div>
    <p id="name">By: Nhlapo Nkululeko</p>
    <script>
        function isPalindrome(str) {
            const cleanedStr = str.replace(/[^0-9a-z]/gi, '').toLowerCase();
            const reversedStr = cleanedStr.split('').reverse().join('');
            return cleanedStr === reversedStr;
        }

        document.getElementById('check-btn').addEventListener('click', () => {
            const inputElement = document.getElementById('text-input');
            const resultElement = document.getElementById('result');
            const inputStr = inputElement.value.trim();

            if (inputStr === '') {
                alert('Please input a value');
                return;
            }

            const isPalin = isPalindrome(inputStr);
            resultElement.textContent = `"${inputStr}" is ${isPalin ? '' : 'not '}a palindrome`;
        });
    </script>
</body>
</html>
